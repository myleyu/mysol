name: Keep HuggingFace Space Alive

on:
  schedule:
    - cron: "0 */6 * * *"  # 每3小时执行一次
  workflow_dispatch:        # 可手动触发

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping HuggingFace Space with token
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          URL: "https://huggingface.co/api/spaces/myleyu/mysol"
        run: |
          echo "Pinging $URL"
          result=$(curl -s -o /dev/null -w "%{http_code} %{time_total}" -H "Authorization: Bearer $HF_TOKEN" $URL)
          echo "Result: $result"
