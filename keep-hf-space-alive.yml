name: Keep HuggingFace Space Alive

# 触发：定时 + 手动触发
on:
  schedule:
    # 下面例子：每30分钟执行一次（cron用UTC）
    - cron: "*/600 * * * *"
  workflow_dispatch:    # 可在 Actions 页面手动触发

jobs:
  ping-space:
    runs-on: ubuntu-latest
    steps:
      - name: Ping HuggingFace Space with curl
        run: |
          URL="https://huggingface.co/spaces/myleyu/mysol"
          echo "Pinging $URL"
          # -s 静默输出，-o /dev/null 丢弃body，-w 显示http code and time
          RESULT=$(curl -s -o /dev/null -w "%{http_code} %{time_total}" "$URL")
          echo "Result: $RESULT"
